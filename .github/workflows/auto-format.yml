name: Auto Format

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  format:
    runs-on: ubuntu-latest
    if: "!contains(github.event.pull_request.body, '[skip format]')"
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Format HTML/CSS files
        run: |
          npx prettier --write "**/*.{html,css}"
          
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: Auto-format HTML/CSS files"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          file_pattern: "**/*.{html,css}"
          
      - name: Add PR comment
        uses: actions/github-script@v7
        if: steps.auto-commit.outputs.changes_detected == 'true'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ¨ Code has been automatically formatted for consistency.\n\nTo skip auto-formatting, add `[skip format]` to your PR description.'
            }) 