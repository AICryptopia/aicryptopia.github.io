<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Coming Soon - AI Cryptopia</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/images/logos/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/images/logos/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/logos/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet" />
    <link href="/css/shared.css" rel="stylesheet" />
    <style>
      .animate-pulse-glow {
        animation: pulse-glow 3s ease-in-out infinite;
      }
      @keyframes pulse-glow {
        0%, 100% {
          opacity: 1;
          transform: scale(1);
          text-shadow: 0 0 20px rgba(56, 189, 248, 0.5);
        }
        50% {
          opacity: 0.8;
          transform: scale(1.05);
          text-shadow: 0 0 30px rgba(56, 189, 248, 0.8);
        }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }
      .particles {
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: 0;
        overflow: hidden;
        top: 0;
        left: 0;
      }
      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(56, 189, 248, 0.3);
        border-radius: 50%;
        animation: particle-rise 8s infinite linear;
      }
      @keyframes particle-rise {
        0% {
          transform: translateY(100vh) scale(0);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100px) scale(1);
          opacity: 0;
        }
      }
      .gradient-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(circle at 20% 30%, rgba(56, 189, 248, 0.15) 0%, transparent 40%),
          radial-gradient(circle at 80% 70%, rgba(234, 179, 8, 0.15) 0%, transparent 40%);
        z-index: -1;
      }
      @keyframes breathing-glow {
        0%, 100% {
          filter: drop-shadow(0 0 15px rgba(56, 189, 248, 0.5));
          transform: scale(1);
        }
        50% {
          filter: drop-shadow(0 0 25px rgba(56, 189, 248, 0.8));
          transform: scale(1.05);
        }
      }
      .animate-breathing-glow {
        animation: breathing-glow 4s ease-in-out infinite;
      }
    </style>
  </head>
  <body class="min-h-screen bg-slate-900 text-white">
    <!-- Header Container -->
    <div id="header-container"></div>

    <!-- Background Gradient -->
    <div class="gradient-bg"></div>

    <!-- Animated Particles -->
    <div class="particles">
      <script>
        // Create particles
        const particles = document.querySelector('.particles');
        for (let i = 0; i < 50; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = Math.random() * 100 + '%';
          particle.style.animationDelay = Math.random() * 8 + 's';
          particle.style.opacity = Math.random();
          particle.style.width = particle.style.height = Math.random() * 6 + 2 + 'px';
          particles.appendChild(particle);
        }
      </script>
    </div>

    <!-- Main Content -->
    <main class="relative min-h-screen flex items-center justify-center">
      <!-- Content -->
      <div class="relative z-10 text-center px-4 py-20">
        <img 
          src="/images/logos/ai-crypto-logo.png" 
          alt="AI Cryptopia Logo" 
          class="w-32 h-32 sm:w-40 sm:h-40 mx-auto mb-8 animate-breathing-glow"
        />
        <h1 class="text-6xl sm:text-7xl font-bold mb-8 animate-pulse-glow title-gradient">
          Coming Soon...
        </h1>
        <p class="text-3xl sm:text-4xl text-gray-300 mb-12 animate-float">
          Please stay tuned!
        </p>
        <a href="/" class="cta-button px-8 py-3 rounded-lg inline-flex items-center text-lg">
          Return Home
          <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>
        </a>
      </div>
    </main>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <!-- Load shared JavaScript -->
    <script src="/js/shared.js"></script>
  </body>
</html>
