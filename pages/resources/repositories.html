<!DOCTYPE html>
<html lang="en">

    <link rel="icon" type="image/png" sizes="32x32" href="/images/logos/favicon-32x32.png" />

    <style>
      .repo-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(56, 189, 248, 0.1);
        transition: all 0.3s ease;
        opacity: 0;
        animation: fadeInUp 0.5s ease forwards;
      }
      .repo-card:hover {
        transform: translateY(-4px);
        border-color: rgba(56, 189, 248, 0.3);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      }
      .tag {
        background: rgba(56, 189, 248, 0.1);
        border: 1px solid rgba(56, 189, 248, 0.2);
        transition: all 0.3s ease;
      }
      .tag:hover {
        background: rgba(56, 189, 248, 0.15);
        border-color: rgba(56, 189, 248, 0.3);
      }
      .repo-icon {
        transition: all 0.3s ease;
      }
      .repo-card:hover .repo-icon {
        transform: scale(1.1);
        filter: drop-shadow(0 0 8px rgba(56, 189, 248, 0.3));
      }
      .repo-link {
        position: relative;
        display: inline-flex;
        align-items: center;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        background: rgba(56, 189, 248, 0.1);
        transition: all 0.3s ease;
      }
      .repo-link:hover {
        background: rgba(56, 189, 248, 0.15);
        transform: translateX(4px);
      }
      .tag.active {
        background: rgba(56, 189, 248, 0.15);
        border-color: rgba(56, 189, 248, 0.3);
        transform: scale(1.05);
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .stats-badge {
        display: inline-flex;
        align-items: center;
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        background: rgba(56, 189, 248, 0.1);
        border: 1px solid rgba(56, 189, 248, 0.2);
        transition: all 0.3s ease;
      }
      .stats-badge:hover {
        background: rgba(56, 189, 248, 0.15);
        transform: scale(1.05);
      }
      .repo-description {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        color: rgba(226, 232, 240, 0.8);
      }
      .search-input {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(56, 189, 248, 0.2);
        transition: all 0.3s ease;
      }
      .search-input:focus {
        border-color: rgba(56, 189, 248, 0.4);
        box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.1);
      }
      .hero-pattern {
        background-image: radial-gradient(circle at center, rgba(56, 189, 248, 0.1) 0%, transparent 70%);
      }
      .hero-stats {
        display: inline-flex;
        align-items: center;
        padding: 0.5rem 1rem;
        border-radius: 9999px;
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(56, 189, 248, 0.2);
        transition: all 0.3s ease;
      }
      .hero-stats:hover {
        transform: translateY(-2px);
        border-color: rgba(56, 189, 248, 0.3);
      }
      .pagination-btn {
        display: inline-flex;
        align-items: center;
        padding: 0.5rem 1rem;
        background: rgba(56, 189, 248, 0.1);
        border: 1px solid rgba(56, 189, 248, 0.2);
        border-radius: 0.5rem;
        color: rgba(226, 232, 240, 0.8);
        transition: all 0.3s ease;
      }
      .pagination-btn:not(:disabled):hover {
        background: rgba(56, 189, 248, 0.15);
        border-color: rgba(56, 189, 248, 0.3);
        transform: translateY(-2px);
      }
      .hero-title {
        text-shadow: 2px 2px 4px rgba(0,0,0,0.8),
                    4px 4px 8px rgba(0,0,0,0.6),
                    0 0 30px rgba(56, 189, 248, 0.8);
        position: relative;
      }
      .hero-description {
        text-shadow: 0 1px 2px rgba(0,0,0,0.5),
                    0 2px 4px rgba(0,0,0,0.5);
      }
      .repos-title-gradient {
        color: #f97316;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.8),
                    4px 4px 8px rgba(0,0,0,0.6),
                    0 0 30px rgba(56, 189, 248, 0.8);
        position: relative;
        display: inline-block;
      }

      .repos-title-gradient::after {
        content: "GitHub Repositories";
        position: absolute;
        left: 0;
        top: 0;
        z-index: -1;
        color: #f97316;
        filter: blur(12px);

        border-color: rgba(56, 189, 248, 0.3);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      }
    </style>

    <!-- Repository JavaScript -->
    <script>
      // State management
      let repositories = [];
      let currentFilters = new Set(['all']);
      let currentPage = 1;
      const reposPerPage = 6;
      let isLoading = false;
      let searchTimeout;

      // DOM Elements
      const searchInput = document.getElementById('repo-search');
      const filterButtons = document.querySelectorAll('.filter-tag');
      const repoGrid = document.getElementById('repo-grid');
      const loadingState = document.getElementById('loading-state');
      const errorState = document.getElementById('error-state');
      const loadMoreButton = document.getElementById('load-more');
      const activeFilters = document.getElementById('active-filters');
      const skeletonTemplate = document.getElementById('skeleton-template');
      const repoTemplate = document.getElementById('repo-template');

      // Show loading skeletons
      function showSkeletons() {
        repoGrid.innerHTML = '';
        for (let i = 0; i < reposPerPage; i++) {
          const skeleton = skeletonTemplate.content.cloneNode(true);
          repoGrid.appendChild(skeleton);
        }
      }

      // Debounced search function
      function debounceSearch(func, wait) {
        return function executedFunction(...args) {
          const later = () => {
            clearTimeout(searchTimeout);
            func(...args);
          };
          clearTimeout(searchTimeout);
          searchTimeout = setTimeout(later, wait);
        };
      }

      // Filter repositories
      function filterRepositories() {
        const searchTerm = searchInput.value.toLowerCase();
        return repositories.filter(repo => {
          const matchesSearch = repo.name.toLowerCase().includes(searchTerm) || 
                              (repo.description && repo.description.toLowerCase().includes(searchTerm));
          const matchesFilter = currentFilters.has('all') || 
                              (repo.topics && repo.topics.some(topic => currentFilters.has(topic.toLowerCase())));
          return matchesSearch && matchesFilter;
        });
      }

      // Update repository display
      function updateRepositories() {
        const filteredRepos = filterRepositories();
        repoGrid.innerHTML = '';

        if (filteredRepos.length === 0) {
          const noResults = document.createElement('div');
          noResults.className = 'col-span-full text-center py-12';
          noResults.innerHTML = `
            <p class="text-gray-400 mb-4">No repositories found matching your criteria</p>
            <button onclick="resetFilters()" class="text-sky-400 hover:text-sky-300">
              Reset Filters
            </button>
          `;
          repoGrid.appendChild(noResults);
          loadMoreButton.classList.add('hidden');
          return;
        }

        const start = 0;
        const end = Math.min(currentPage * reposPerPage, filteredRepos.length);
        
        for (let i = start; i < end; i++) {
          const repo = filteredRepos[i];
          const card = repoTemplate.content.cloneNode(true);
          
          // Update card content
          card.querySelector('.repo-name').textContent = repo.name;
          card.querySelector('.repo-description').textContent = repo.description || '';
          card.querySelector('.stars-count').textContent = repo.stargazers_count || 0;
          card.querySelector('.forks-count').textContent = repo.forks_count || 0;
          card.querySelector('.watchers-count').textContent = repo.watchers_count || 0;
          card.querySelector('.repo-language').textContent = repo.language || 'N/A';
          card.querySelector('.repo-category').textContent = repo.topics?.[0] || 'Other';
          card.querySelector('.repo-link').href = repo.html_url;
          
          repoGrid.appendChild(card);
        }

        // Show/hide load more button
        if (end < filteredRepos.length) {
          loadMoreButton.classList.remove('hidden');
        } else {
          loadMoreButton.classList.add('hidden');
        }

        // Update active filters display
        updateActiveFilters();
      }

      // Update active filters display
      function updateActiveFilters() {
        activeFilters.innerHTML = '';
        if (currentFilters.size === 0 || (currentFilters.size === 1 && currentFilters.has('all'))) {
          activeFilters.classList.add('hidden');
          return;
        }

        activeFilters.classList.remove('hidden');
        currentFilters.forEach(filter => {
          if (filter === 'all') return;
          const tag = document.createElement('span');
          tag.className = 'inline-flex items-center px-3 py-1 rounded-lg bg-sky-500/10 text-sky-400 text-sm';
          tag.innerHTML = `
            ${filter.toUpperCase()}
            <button onclick="removeFilter('${filter}')" class="ml-2 hover:text-sky-300">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          `;
          activeFilters.appendChild(tag);
        });
      }

      // Toggle filter
      function toggleFilter(filter) {
        if (filter === 'all') {
          currentFilters.clear();
          currentFilters.add('all');
          filterButtons.forEach(btn => {
            btn.classList.remove('active', 'bg-sky-500/10');
            if (btn.dataset.filter === 'all') {
              btn.classList.add('active', 'bg-sky-500/10');
            }
          });
        } else {
          currentFilters.delete('all');
          if (currentFilters.has(filter)) {
            currentFilters.delete(filter);
            if (currentFilters.size === 0) {
              currentFilters.add('all');
              filterButtons.forEach(btn => {
                if (btn.dataset.filter === 'all') {
                  btn.classList.add('active', 'bg-sky-500/10');
                }
              });
            }
          } else {
            currentFilters.add(filter);
          }
        }
        currentPage = 1;
        updateRepositories();
      }

      // Remove filter
      function removeFilter(filter) {
        currentFilters.delete(filter);
        if (currentFilters.size === 0) {
          currentFilters.add('all');
          filterButtons.forEach(btn => {
            btn.classList.remove('active', 'bg-sky-500/10');
            if (btn.dataset.filter === 'all') {
              btn.classList.add('active', 'bg-sky-500/10');
            }
          });
        }
        updateRepositories();
      }

      // Reset filters
      function resetFilters() {
        currentFilters.clear();
        currentFilters.add('all');
        searchInput.value = '';
        filterButtons.forEach(btn => {
          btn.classList.remove('active', 'bg-sky-500/10');
          if (btn.dataset.filter === 'all') {
            btn.classList.add('active', 'bg-sky-500/10');
          }
        });
        currentPage = 1;
        updateRepositories();
      }

      // Load more repositories
      function loadMoreRepositories() {
        currentPage++;
        updateRepositories();
      }

      // Update total statistics
      function updateTotalStats(repositories) {
        const totalRepos = repositories.length;
        const uniqueLanguages = new Set(repositories.map(repo => repo.language).filter(Boolean)).size;
        const totalTopics = repositories.reduce((sum, repo) => sum + (repo.topics?.length || 0), 0);
        
        document.getElementById('total-repos').textContent = totalRepos;
        document.getElementById('total-languages').textContent = uniqueLanguages;
        document.getElementById('total-topics').textContent = totalTopics;
      }

      // Fetch repositories from GitHub API
      async function fetchRepositories() {
        try {
          showSkeletons();
          loadingState.classList.remove('hidden');
          errorState.classList.add('hidden');
          
          // GitHub API configuration
          const options = {
            headers: {
              'Accept': 'application/vnd.github.v3+json, application/vnd.github.mercy-preview+json'
            }
          };

          // Try fetching from GitHub API
          const response = await fetch('https://api.github.com/users/aicryptopia/repos', options);
          
          if (!response.ok) {
            throw new Error(`GitHub API responded with status ${response.status}`);
          }

          repositories = await response.json();
          
          // Filter out the website repository
          repositories = repositories.filter(repo => repo.name !== 'aicryptopia.github.io');
          
          // Update total stats
          const totalStats = repositories.reduce((acc, repo) => {
            acc.stars += repo.stargazers_count || 0;
            acc.forks += repo.forks_count || 0;
            acc.contributors += 1; // This should be fetched separately for each repo
            return acc;
          }, { stars: 0, forks: 0, contributors: 0 });

          document.getElementById('total-stars').textContent = totalStats.stars;
          document.getElementById('total-forks').textContent = totalStats.forks;
          document.getElementById('total-contributors').textContent = totalStats.contributors;

          loadingState.classList.add('hidden');
          updateRepositories();
        } catch (error) {
          console.error('Error fetching repositories:', error);
          errorState.classList.remove('hidden');
          loadingState.classList.add('hidden');
        }
      }

      // Event Listeners
      searchInput.addEventListener('input', debounceSearch(() => {
        currentPage = 1;
        updateRepositories();
      }, 300));

      filterButtons.forEach(button => {
        button.addEventListener('click', () => {
          const filter = button.dataset.filter;
          button.classList.toggle('active');
          button.classList.toggle('bg-sky-500/10');
          toggleFilter(filter);
        });
      });

      // Initialize
      document.addEventListener('DOMContentLoaded', () => {
        fetchRepositories();
      });
    </script>
  </body>
</html>
