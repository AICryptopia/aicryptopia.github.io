<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>GitHub Repositories - AI Cryptopia</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/images/logos/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/images/logos/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/logos/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet" />
    <link href="/css/shared.css" rel="stylesheet" />
    <style>
      .repo-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(56, 189, 248, 0.1);
        transition: all 0.3s ease;
        opacity: 0;
        animation: fadeInUp 0.5s ease forwards;
      }
      .repo-card:hover {
        transform: translateY(-4px);
        border-color: rgba(56, 189, 248, 0.3);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      }
      .tag {
        background: rgba(56, 189, 248, 0.1);
        border: 1px solid rgba(56, 189, 248, 0.2);
        transition: all 0.3s ease;
      }
      .tag:hover {
        background: rgba(56, 189, 248, 0.15);
        border-color: rgba(56, 189, 248, 0.3);
      }
      .repo-icon {
        transition: all 0.3s ease;
      }
      .repo-card:hover .repo-icon {
        transform: scale(1.1);
        filter: drop-shadow(0 0 8px rgba(56, 189, 248, 0.3));
      }
      .repo-link {
        position: relative;
        display: inline-flex;
        align-items: center;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        background: rgba(56, 189, 248, 0.1);
        transition: all 0.3s ease;
      }
      .repo-link:hover {
        background: rgba(56, 189, 248, 0.15);
        transform: translateX(4px);
      }
      .tag.active {
        background: rgba(56, 189, 248, 0.15);
        border-color: rgba(56, 189, 248, 0.3);
        transform: scale(1.05);
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .stats-badge {
        display: inline-flex;
        align-items: center;
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        background: rgba(56, 189, 248, 0.1);
        border: 1px solid rgba(56, 189, 248, 0.2);
        transition: all 0.3s ease;
      }
      .stats-badge:hover {
        background: rgba(56, 189, 248, 0.15);
        transform: scale(1.05);
      }
      .repo-description {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        color: rgba(226, 232, 240, 0.8);
      }
      .search-input {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(56, 189, 248, 0.2);
        transition: all 0.3s ease;
      }
      .search-input:focus {
        border-color: rgba(56, 189, 248, 0.4);
        box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.1);
      }
      .hero-pattern {
        background-image: radial-gradient(circle at center, rgba(56, 189, 248, 0.1) 0%, transparent 70%);
      }
      .hero-stats {
        display: inline-flex;
        align-items: center;
        padding: 0.5rem 1rem;
        border-radius: 9999px;
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(56, 189, 248, 0.2);
        transition: all 0.3s ease;
      }
      .hero-stats:hover {
        transform: translateY(-2px);
        border-color: rgba(56, 189, 248, 0.3);
      }
      .pagination-btn {
        display: inline-flex;
        align-items: center;
        padding: 0.5rem 1rem;
        background: rgba(56, 189, 248, 0.1);
        border: 1px solid rgba(56, 189, 248, 0.2);
        border-radius: 0.5rem;
        color: rgba(226, 232, 240, 0.8);
        transition: all 0.3s ease;
      }
      .pagination-btn:not(:disabled):hover {
        background: rgba(56, 189, 248, 0.15);
        border-color: rgba(56, 189, 248, 0.3);
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body class="p-0">
    <!-- Header Container -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <main class="p-0">
      <!-- Repositories Hero Section -->
      <section class="relative py-16 mb-12 overflow-hidden">
        <!-- Background Pattern -->
        <div class="absolute inset-0 hero-pattern">
          <div class="absolute inset-0 bg-gradient-to-b from-slate-900/50 to-sky-900/20"></div>
          <div class="absolute inset-0" style="background: radial-gradient(circle at center, rgba(56,189,248,0.1) 0%, transparent 70%)"></div>
        </div>

        <!-- Hero Content -->
        <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
          <h1 class="text-4xl sm:text-5xl font-bold title-gradient mb-6">GitHub Repositories</h1>
          <p class="text-xl text-gray-300 mb-8 max-w-3xl mx-auto">
            Explore and contribute to our open-source projects building the future of AI and Web3
          </p>
          <!-- Repository Stats -->
          <div class="flex flex-wrap justify-center gap-6 animate-fade-in">
            <div class="flex items-center">
              <span class="text-sky-400 mr-2">‚≠ê</span>
              <span class="text-gray-300">Total Stars</span>
            </div>
            <div class="flex items-center">
              <span class="text-sky-400 mr-2">üîÑ</span>
              <span class="text-gray-300">Total Forks</span>
            </div>
            <div class="flex items-center">
              <span class="text-sky-400 mr-2">üë•</span>
              <span class="text-gray-300">Contributors</span>
            </div>
          </div>
        </div>
      </section>

      <div class="section-divider"></div>

      <!-- Repository Content -->
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Search and Filter -->
        <div class="mb-8">
          <div class="flex flex-col md:flex-row gap-4 items-center justify-between">
            <!-- Search -->
            <div class="relative w-full md:w-96">
              <input
                type="text"
                id="repo-search"
                placeholder="Search repositories..."
                class="w-full px-4 py-2 bg-slate-800/50 border border-slate-700 rounded-lg focus:outline-none focus:border-sky-400 text-gray-300 placeholder-gray-500"
              >
              <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
              </div>
            </div>

            <!-- Filter Tags -->
            <div class="flex flex-wrap gap-2">
              <button class="tag text-sky-400 text-sm px-4 py-2 rounded-full active" data-filter="all">All</button>
              <button class="tag text-sky-400 text-sm px-4 py-2 rounded-full" data-filter="ai">AI</button>
              <button class="tag text-sky-400 text-sm px-4 py-2 rounded-full" data-filter="web3">Web3</button>
              <button class="tag text-sky-400 text-sm px-4 py-2 rounded-full" data-filter="tools">Tools</button>
            </div>
          </div>
        </div>

        <!-- Repository Grid -->
        <div id="repo-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Repository cards will be dynamically populated here -->
        </div>

        <!-- Loading State -->
        <div id="loading-state" class="text-center py-12">
          <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-sky-400"></div>
          <p class="text-gray-300 mt-4">Loading repositories...</p>
        </div>

        <!-- Error State -->
        <div id="error-state" class="hidden text-center py-12">
          <svg class="w-12 h-12 text-red-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
          </svg>
          <p class="text-gray-300">Failed to load repositories. Please try again later.</p>
        </div>
      </div>
    </main>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <!-- Load shared JavaScript -->
    <script src="/js/shared.js"></script>

    <!-- Repository JavaScript -->
    <script>
      // Get DOM elements
      const searchInput = document.getElementById('repo-search');
      const filterButtons = document.querySelectorAll('[data-filter]');
      const repoGrid = document.getElementById('repo-grid');
      const loadingState = document.getElementById('loading-state');
      const errorState = document.getElementById('error-state');

      let repositories = [];
      let currentFilter = 'all';
      let currentPage = 1;
      const reposPerPage = 6;

      // Initialize
      fetchRepositories();

      // Add event listeners
      searchInput.addEventListener('input', handleSearch);
      filterButtons.forEach(button => {
        button.addEventListener('click', () => {
          filterButtons.forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');
          currentFilter = button.dataset.filter;
          currentPage = 1;  // Reset to first page when filter changes
          filterRepositories();
        });
      });

      async function fetchRepositories() {
        try {
          showLoading();
          const response = await fetch('https://api.github.com/users/aicryptopia/repos');
          const allRepos = await response.json();
          
          // Filter out the website repository
          repositories = allRepos.filter(repo => repo.name !== 'aicryptopia.github.io');
          
          // Sort repositories by stars
          repositories.sort((a, b) => b.stargazers_count - a.stargazers_count);
          
          // Update repository stats
          updateStats();
          
          // Render repositories
          filterRepositories();
          hideLoading();
        } catch (error) {
          console.error('Error fetching repositories:', error);
          showError();
        }
      }

      function updateStats() {
        const totalStars = repositories.reduce((sum, repo) => sum + repo.stargazers_count, 0);
        const totalForks = repositories.reduce((sum, repo) => sum + repo.forks_count, 0);
        const uniqueContributors = new Set(repositories.map(repo => repo.owner.login)).size;

        document.querySelector('.animate-fade-in').innerHTML = `
          <div class="flex items-center">
            <span class="text-sky-400 mr-2">‚≠ê</span>
            <span class="text-gray-300">${totalStars} Stars</span>
          </div>
          <div class="flex items-center">
            <span class="text-sky-400 mr-2">üîÑ</span>
            <span class="text-gray-300">${totalForks} Forks</span>
          </div>
          <div class="flex items-center">
            <span class="text-sky-400 mr-2">üë•</span>
            <span class="text-gray-300">${uniqueContributors} Contributors</span>
          </div>
        `;
      }

      function handleSearch(event) {
        filterRepositories();
      }

      function filterRepositories() {
        const searchTerm = searchInput.value.toLowerCase();
        const filteredRepos = repositories.filter(repo => {
          const matchesSearch = 
            repo.name.toLowerCase().includes(searchTerm) ||
            (repo.description && repo.description.toLowerCase().includes(searchTerm));
          
          const matchesFilter = 
            currentFilter === 'all' ||
            (repo.topics && repo.topics.includes(currentFilter));

          return matchesSearch && matchesFilter;
        });

        renderRepositories(filteredRepos);
        renderPagination(filteredRepos);
      }

      function renderRepositories(repos) {
        const startIndex = (currentPage - 1) * reposPerPage;
        const endIndex = startIndex + reposPerPage;
        const paginatedRepos = repos.slice(startIndex, endIndex);

        repoGrid.innerHTML = paginatedRepos.map((repo, index) => `
          <div class="repo-card rounded-xl p-6" style="animation-delay: ${index * 100}ms">
            <div class="flex items-center mb-4">
              <div class="text-sky-400 mr-4">
                <svg class="w-8 h-8 repo-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
                </svg>
              </div>
              <h3 class="text-xl font-bold gold-glow">${repo.name}</h3>
            </div>
            <p class="text-gray-300 mb-4 repo-description">
              ${repo.description || 'No description available'}
            </p>
            <div class="flex flex-wrap gap-2 mb-4">
              <span class="stats-badge">
                <span class="mr-1">‚≠ê</span>${repo.stargazers_count}
              </span>
              <span class="stats-badge">
                <span class="mr-1">üç¥</span>${repo.forks_count}
              </span>
              ${repo.language ? `
                <span class="stats-badge">
                  ${repo.language}
                </span>
              ` : ''}
            </div>
            <div class="flex flex-wrap gap-2 mb-4">
              ${(repo.topics || []).map(topic => `
                <span class="tag text-sky-400 text-sm px-3 py-1 rounded-full">${topic}</span>
              `).join('')}
            </div>
            <a
              href="${repo.html_url}"
              target="_blank"
              rel="noopener noreferrer"
              class="repo-link"
            >
              View Repository
              <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
              </svg>
            </a>
          </div>
        `).join('');
      }

      function renderPagination(repos) {
        const totalPages = Math.ceil(repos.length / reposPerPage);
        
        // Only show pagination if there's more than one page
        if (totalPages <= 1) {
          document.getElementById('pagination') && document.getElementById('pagination').remove();
          return;
        }

        // Create or get pagination container
        let paginationContainer = document.getElementById('pagination');
        if (!paginationContainer) {
          paginationContainer = document.createElement('div');
          paginationContainer.id = 'pagination';
          paginationContainer.className = 'flex justify-center items-center mt-8 space-x-4';
          repoGrid.parentNode.insertBefore(paginationContainer, repoGrid.nextSibling);
        }

        // Generate pagination HTML
        paginationContainer.innerHTML = `
          <button 
            class="pagination-btn ${currentPage === 1 ? 'opacity-50 cursor-not-allowed' : ''}"
            ${currentPage === 1 ? 'disabled' : ''}
            onclick="changePage(${currentPage - 1})"
          >
            Previous
          </button>
          <span class="text-gray-300">Page ${currentPage} of ${totalPages}</span>
          <button 
            class="pagination-btn ${currentPage === totalPages ? 'opacity-50 cursor-not-allowed' : ''}"
            ${currentPage === totalPages ? 'disabled' : ''}
            onclick="changePage(${currentPage + 1})"
          >
            Next
          </button>
        `;
      }

      function changePage(newPage) {
        currentPage = newPage;
        filterRepositories();
      }

      function showLoading() {
        loadingState.classList.remove('hidden');
        errorState.classList.add('hidden');
        repoGrid.innerHTML = '';
      }

      function hideLoading() {
        loadingState.classList.add('hidden');
      }

      function showError() {
        loadingState.classList.add('hidden');
        errorState.classList.remove('hidden');
        repoGrid.innerHTML = '';
      }
    </script>
  </body>
</html>
