<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>GitHub Repositories - AI Cryptopia</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/images/logos/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/images/logos/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/logos/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet" />
    <link href="/css/shared.css" rel="stylesheet" />
    <!-- Load shared.js as a module -->
    <script type="module" src="/js/shared.js"></script>
    <style>
      .repo-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(56, 189, 248, 0.1);
        transition: all 0.3s ease;
        opacity: 0;
        animation: fadeInUp 0.5s ease forwards;
      }
      .repo-card:hover {
        transform: translateY(-4px);
        border-color: rgba(56, 189, 248, 0.3);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      }
      .tag {
        background: rgba(56, 189, 248, 0.1);
        border: 1px solid rgba(56, 189, 248, 0.2);
        transition: all 0.3s ease;
      }
      .tag:hover {
        background: rgba(56, 189, 248, 0.15);
        border-color: rgba(56, 189, 248, 0.3);
      }
      .repo-icon {
        transition: all 0.3s ease;
      }
      .repo-card:hover .repo-icon {
        transform: scale(1.1);
        filter: drop-shadow(0 0 8px rgba(56, 189, 248, 0.3));
      }
      .repo-link {
        position: relative;
        display: inline-flex;
        align-items: center;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        background: rgba(56, 189, 248, 0.1);
        transition: all 0.3s ease;
      }
      .repo-link:hover {
        background: rgba(56, 189, 248, 0.15);
        transform: translateX(4px);
      }
      .tag.active {
        background: rgba(56, 189, 248, 0.15);
        border-color: rgba(56, 189, 248, 0.3);
        transform: scale(1.05);
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .stats-badge {
        display: inline-flex;
        align-items: center;
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        background: rgba(56, 189, 248, 0.1);
        border: 1px solid rgba(56, 189, 248, 0.2);
        transition: all 0.3s ease;
      }
      .stats-badge:hover {
        background: rgba(56, 189, 248, 0.15);
        transform: scale(1.05);
      }
      .repo-description {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        color: rgba(226, 232, 240, 0.8);
      }
      .search-input {
        background: rgba(30, 41, 59, 0.8);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(148, 163, 184, 0.1);
        color: #e2e8f0;
        transition: all 0.3s ease;
      }
      .search-input::placeholder {
        color: rgba(148, 163, 184, 0.6);
      }
      .search-input:focus {
        outline: none;
        border-color: rgba(56, 189, 248, 0.4);
        box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2);
      }
      .hero-pattern {
        background-image: radial-gradient(circle at center, rgba(56, 189, 248, 0.1) 0%, transparent 70%);
      }
      .hero-stats {
        display: inline-flex;
        align-items: center;
        padding: 0.5rem 1rem;
        border-radius: 9999px;
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(56, 189, 248, 0.2);
        transition: all 0.3s ease;
      }
      .hero-stats:hover {
        transform: translateY(-2px);
        border-color: rgba(56, 189, 248, 0.3);
      }
      .pagination-btn {
        display: inline-flex;
        align-items: center;
        padding: 0.5rem 1rem;
        background: rgba(56, 189, 248, 0.1);
        border: 1px solid rgba(56, 189, 248, 0.2);
        border-radius: 0.5rem;
        color: rgba(226, 232, 240, 0.8);
        transition: all 0.3s ease;
      }
      .pagination-btn:not(:disabled):hover {
        background: rgba(56, 189, 248, 0.15);
        border-color: rgba(56, 189, 248, 0.3);
        transform: translateY(-2px);
      }
      .hero-title {
        text-shadow: 2px 2px 4px rgba(0,0,0,0.8),
                    4px 4px 8px rgba(0,0,0,0.6),
                    0 0 30px rgba(56, 189, 248, 0.8);
        position: relative;
      }
      .hero-description {
        text-shadow: 0 1px 2px rgba(0,0,0,0.5),
                    0 2px 4px rgba(0,0,0,0.5);
      }
      .repos-title-gradient {
        color: #f97316;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.8),
                    4px 4px 8px rgba(0,0,0,0.6),
                    0 0 30px rgba(56, 189, 248, 0.8);
        position: relative;
        display: inline-block;
      }

      .repos-title-gradient::after {
        content: "GitHub Repositories";
        position: absolute;
        left: 0;
        top: 0;
        z-index: -1;
        color: #f97316;
        filter: blur(12px);
      }
      .stats-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(56, 189, 248, 0.2);
        transition: all 0.3s ease;
      }
      .stats-card:hover {
        transform: translateY(-2px);
        border-color: rgba(56, 189, 248, 0.3);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body class="p-0">
    <!-- Header Container -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <main class="p-0">
      <!-- Hero Section -->
      <section class="relative py-24 mb-12 overflow-hidden">
        <div class="absolute inset-0">
          <!-- Pattern Background -->
          <div class="absolute inset-0 bg-gradient-to-b from-slate-900/90 via-slate-900/80 to-slate-900/90"></div>
          <div class="absolute inset-0 hero-pattern"></div>
        </div>

        <!-- Hero Content -->
        <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="text-center mb-12">
            <h1 class="hero-title text-4xl sm:text-5xl font-bold repos-title-gradient mb-6">GitHub Repositories</h1>
            <p class="hero-description text-xl text-white max-w-3xl mx-auto mb-8 font-semibold">
              Explore and contribute to our open source projects powering the future of AI and Web3
            </p>
          </div>

            <!-- Repository Stats -->
          <div class="flex flex-wrap justify-center gap-6 mb-12">
            <div class="hero-stats">
              <svg class="w-5 h-5 text-sky-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
              </svg>
              <span class="text-gray-300">12 Repositories</span>
                  </div>
            <div class="hero-stats">
              <svg class="w-5 h-5 text-sky-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
              </svg>
              <span class="text-gray-300">180+ Stars</span>
                </div>
            <div class="hero-stats">
              <svg class="w-5 h-5 text-sky-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
              </svg>
              <span class="text-gray-300">50+ Contributors</span>
            </div>
          </div>
        </div>
      </section>

      <div class="section-divider"></div>

      <!-- Repository Content -->
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <!-- Search and Filter -->
        <div class="mb-8">
          <div class="flex flex-col md:flex-row gap-6 items-center justify-between">
            <!-- Search -->
            <div class="relative w-full md:w-96">
              <input
                type="text"
                placeholder="Search repositories..."
                class="search-input w-full px-4 py-3 rounded-lg"
              />
              <svg class="w-5 h-5 absolute right-3 top-3.5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>

            <!-- Filter Tags -->
            <div class="flex flex-wrap gap-3 justify-center">
              <custom-button variant="secondary" size="sm" class="active">All</custom-button>
              <custom-button variant="secondary" size="sm">AI</custom-button>
              <custom-button variant="secondary" size="sm">Blockchain</custom-button>
              <custom-button variant="secondary" size="sm">Smart Contracts</custom-button>
              <custom-button variant="secondary" size="sm">Analytics</custom-button>
              <custom-button variant="secondary" size="sm">Tools</custom-button>
            </div>
          </div>
        </div>

        <!-- Repository Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Repository cards will be dynamically added here -->
        </div>
      </div>
    </main>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <!-- Repository JavaScript -->
    <script>
      document.addEventListener('DOMContentLoaded', async function() {
        const repoGrid = document.querySelector('.grid');
        const searchInput = document.querySelector('input[type="text"]');
        const filterButtons = document.querySelectorAll('.tag');

        // Add active class to filter buttons
        filterButtons.forEach(button => {
          button.addEventListener('click', () => {
            filterButtons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            const filter = button.textContent.toLowerCase();
            filterRepos(searchInput.value, filter);
          });
        });

        // Search functionality
        searchInput.addEventListener('input', (e) => {
          const activeFilter = document.querySelector('.tag.active').textContent.toLowerCase();
          filterRepos(e.target.value, activeFilter);
        });

        // Filter repositories
        function filterRepos(searchTerm, filterTag) {
          const repoCards = document.querySelectorAll('.repo-card');
          
          repoCards.forEach(card => {
            const title = card.querySelector('h3').textContent.toLowerCase();
            const description = card.querySelector('.repo-description').textContent.toLowerCase();
            const tags = Array.from(card.querySelectorAll('.tag')).map(tag => tag.textContent.toLowerCase());
            
            const matchesSearch = searchTerm === '' || 
              title.includes(searchTerm.toLowerCase()) || 
              description.includes(searchTerm.toLowerCase());
            
            const matchesFilter = filterTag === 'all' || 
              tags.some(tag => tag.includes(filterTag));

            if (matchesSearch && matchesFilter) {
              card.style.display = 'block';
              card.style.opacity = '1';
            } else {
              card.style.display = 'none';
              card.style.opacity = '0';
            }
          });
        }

        // Load repositories from GitHub API
        async function loadRepositories() {
          try {
            const response = await fetch('https://api.github.com/users/aicryptopia/repos');
            const repos = await response.json();
            
            repos.forEach(repo => {
              const card = createRepoCard(repo);
              repoGrid.appendChild(card);
            });
          } catch (error) {
            console.error('Error loading repositories:', error);
            repoGrid.innerHTML = `
              <div class="col-span-full text-center py-12">
                <p class="text-gray-400">Failed to load repositories. Please try again later.</p>
              </div>
            `;
          }
        }

        // Create repository card
        function createRepoCard(repo) {
          const card = document.createElement('div');
          card.className = 'repo-card rounded-lg p-6';
          
          card.innerHTML = `
            <div class="flex items-center justify-between mb-4">
              <div class="repo-icon w-8 h-8 text-sky-400">
                <svg class="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
                </svg>
              </div>
              <span class="tag px-2 py-1 rounded-md text-sm">${repo.language || 'Other'}</span>
            </div>
            <h3 class="text-xl font-semibold text-white mb-2">${repo.name}</h3>
            <p class="repo-description mb-4">${repo.description || 'No description available'}</p>
            <div class="flex items-center justify-between">
              <div class="flex space-x-4">
                <div class="stats-badge">
                  <svg class="w-4 h-4 text-sky-400 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                  </svg>
                  <span class="text-gray-300 text-sm">${repo.stargazers_count}</span>
                </div>
                <div class="stats-badge">
                  <svg class="w-4 h-4 text-sky-400 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
                  </svg>
                  <span class="text-gray-300 text-sm">${repo.forks_count}</span>
                </div>
              </div>
              <a href="${repo.html_url}" class="repo-link" target="_blank" rel="noopener noreferrer">
                View Repo
                <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                </svg>
              </a>
            </div>
          `;
          
          return card;
        }

        // Initialize repositories
        loadRepositories();
      });
    </script>
  </body>
</html>
