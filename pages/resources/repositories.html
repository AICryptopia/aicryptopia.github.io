<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Repositories - AI Cryptopia</title>
    <link rel="icon" type="image/png" href="../../aicryptopia-logo.png" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu,
          Cantarell, 'Helvetica Neue', sans-serif;
        background: linear-gradient(to bottom, #0f172a, #1e293b);
        min-height: 100vh;
        color: #e2e8f0;
      }
      .repo-card {
        background: rgba(30, 41, 59, 0.8);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(148, 163, 184, 0.1);
        transition: all 0.3s ease;
      }
      .repo-card:hover {
        transform: translateY(-2px);
        border-color: rgba(148, 163, 184, 0.2);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      }
      .search-input {
        background: rgba(30, 41, 59, 0.8);
        border: 1px solid rgba(148, 163, 184, 0.2);
      }
      .search-input:focus {
        border-color: rgba(56, 189, 248, 0.5);
        box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2);
      }
      .pagination-btn {
        transition: all 0.3s ease;
        min-width: 100px;
        min-height: 44px;
        font-size: 1rem;
        font-weight: 500;
      }
      @media (hover: hover) and (pointer: fine) {
        .pagination-btn:not(:disabled):hover {
          background-color: rgb(2, 132, 199);
          transform: translateY(-1px);
        }
      }
    </style>
  </head>
  <body class="p-8">
    <main class="max-w-6xl mx-auto">
      <!-- Header -->
      <div class="text-center mb-16">
        <h1 class="text-4xl font-bold text-sky-400 mb-4">GitHub Repositories</h1>
        <p class="text-xl text-gray-300">
          Explore and contribute to our open-source projects
        </p>
      </div>

      <!-- Search -->
      <div class="flex justify-center mb-12">
        <input
          type="text"
          placeholder="Search repositories..."
          id="searchInput"
          class="search-input px-6 py-3 rounded-lg w-full max-w-md text-gray-100 placeholder-gray-400 outline-none"
        />
      </div>

      <!-- Repository Grid -->
      <div
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        id="repoGrid"
      >
        <!-- Repositories will be inserted here -->
      </div>

      <!-- Pagination -->
      <div class="mt-8 flex justify-center gap-4" id="pagination">
        <button
          class="pagination-btn px-4 py-2 rounded-lg bg-sky-600 text-white disabled:opacity-50"
          id="prevPage"
        >
          Previous
        </button>
        <button
          class="pagination-btn px-4 py-2 rounded-lg bg-sky-600 text-white disabled:opacity-50"
          id="nextPage"
        >
          Next
        </button>
      </div>

      <!-- Back to Resources -->
      <div class="text-center mt-12">
        <a
          href="/resources"
          class="inline-flex items-center text-sky-400 hover:text-sky-300 transition-colors"
        >
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 19l-7-7m0 0l7-7m-7 7h18"
            />
          </svg>
          Back to Resources
        </a>
      </div>
    </main>

    <script>
      let ORG_NAME = 'aicryptopia';
      const EXCLUDED_REPO = 'aicryptopia.github.io';
      const REPOS_PER_PAGE = 6;
      let currentPage = 1;
      let allRepos = [];

      async function fetchRepos() {
        const errorDiv = document.getElementById('repoGrid');
        try {
          const response = await fetch(`https://api.github.com/orgs/${ORG_NAME}/repos`);
          
          if (!response.ok) {
            let errorMessage = 'Failed to load repositories. ';
            
            switch (response.status) {
              case 403:
                errorMessage += 'Rate limit exceeded. Please try again later.';
                break;
              case 404:
                errorMessage += 'Organization not found.';
                break;
              default:
                errorMessage += `Server responded with status: ${response.status}`;
            }
            
            throw new Error(errorMessage);
          }

          const allRepos = await response.json();
          const repos = allRepos.filter((repo) => repo.name !== EXCLUDED_REPO);
          displayRepos(repos);
        } catch (error) {
          console.error('Repository fetch error:', error);
          errorDiv.innerHTML = `
            <div class="col-span-3 text-center">
              <p class="text-red-400 mb-2">${error.message || 'Error loading repositories'}</p>
              <button 
                onclick="fetchRepos()" 
                class="px-4 py-2 bg-sky-600 text-white rounded-lg hover:bg-sky-700 transition-colors"
              >
                Try Again
              </button>
            </div>`;
        }
      }

      function displayRepos(repos) {
        allRepos = repos;
        displayCurrentPage();
      }

      function displayCurrentPage() {
        const startIndex = (currentPage - 1) * REPOS_PER_PAGE;
        const endIndex = startIndex + REPOS_PER_PAGE;
        const currentRepos = allRepos.slice(startIndex, endIndex);
        const grid = document.getElementById('repoGrid');

        const prevButton = document.getElementById('prevPage');
        const nextButton = document.getElementById('nextPage');
        prevButton.disabled = currentPage === 1;
        nextButton.disabled = endIndex >= allRepos.length;

        grid.innerHTML = currentRepos
          .map(
            (repo) => `
              <a href="${repo.html_url}" target="_blank" rel="noopener noreferrer"
                 class="repo-card rounded-xl p-6 flex flex-col">
                  <h3 class="text-xl font-semibold text-sky-400 mb-2">${repo.name}</h3>
                  <p class="text-gray-300 mb-4 flex-grow">
                      ${repo.description || 'No description available'}
                  </p>
                  <div class="flex items-center gap-6 text-gray-400">
                      <div class="flex items-center gap-1">
                          <span>‚≠ê</span>
                          <span>${repo.stargazers_count}</span>
                      </div>
                      <div class="flex items-center gap-1">
                          <span>üç¥</span>
                          <span>${repo.forks_count}</span>
                      </div>
                      <div class="text-sm">
                          Updated: ${new Date(repo.updated_at).toLocaleDateString()}
                      </div>
                  </div>
              </a>
            `
          )
          .join('');
      }

      document.getElementById('prevPage').addEventListener('click', function () {
        if (currentPage > 1) {
          currentPage--;
          displayCurrentPage();
        }
      });

      document.getElementById('nextPage').addEventListener('click', function () {
        const maxPage = Math.ceil(allRepos.length / REPOS_PER_PAGE);
        if (currentPage < maxPage) {
          currentPage++;
          displayCurrentPage();
        }
      });

      document.getElementById('searchInput').addEventListener('input', function (e) {
        const searchTerm = e.target.value.toLowerCase();
        const filteredRepos = allRepos.filter((repo) => {
          const name = repo.name.toLowerCase();
          const description = (repo.description || '').toLowerCase();
          return name.includes(searchTerm) || description.includes(searchTerm);
        });
        currentPage = 1;
        displayRepos(filteredRepos);
      });

      fetchRepos();
    </script>
  </body>
</html>
